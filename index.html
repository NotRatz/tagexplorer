<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artist Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
  <div id="background-blur"></div>
  
  <!-- Filter Section -->
  <section id="tag-filter" class="filter-section">
    <div class="filter-inputs">
      <input type="text" id="tag-search" placeholder="Type to filter tags..." aria-label="Filter tags">
      <input type="text" id="artist-name-filter" placeholder="Filter by artist name..." aria-label="Filter artists">
    </div>
    <div id="tag-buttons" class="tag-buttons-container"></div>
    <button id="clear-tags" class="clear-button" style="display:none;">Clear All</button>
  </section>

  <!-- Results Section -->
  <section id="filtered-results" class="results-section"></section>

  <!-- Copied Artists Sidebar -->
  <aside class="sidebar-wrapper">
    <div id="copied-sidebar" class="copied-sidebar"></div>
  </aside>

  <!-- Main Gallery -->
  <main id="artist-gallery" class="artist-gallery"></main>

  <!-- Bubble Effects Container -->
  <div id="jrpg-bubbles" class="bubbles-container"></div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox-modal">

    </div>
  </section>

  <!-- Control Buttons -->
  <button id="audio-panel-toggle" class="audio-toggle" aria-label="Toggle audio panel">ğŸµ</button>
  <button class="sidebar-toggle" aria-label="Toggle copied artists sidebar">ğŸ€</button>

  <!-- Main Application Script -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
